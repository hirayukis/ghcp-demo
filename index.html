<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>ポモドーロタイマー</h1>
        <div class="header-right">
          <button id="settingsBtn" class="btn icon-btn" type="button" aria-label="設定を開く" aria-expanded="false" aria-controls="settingsPanel">⚙</button>
          <div class="window-actions" aria-hidden="true">
            <span>-</span>
            <span>○</span>
            <span>×</span>
          </div>
        </div>
      </header>

      <section class="timer-section" aria-label="ポモドーロタイマー">
        <div class="mode-switch" role="tablist" aria-label="タイマーモード">
          <button id="workModeBtn" class="btn mode-btn active" type="button" role="tab" aria-selected="true">作業 25分</button>
          <button id="breakModeBtn" class="btn mode-btn" type="button" role="tab" aria-selected="false">休憩 5分</button>
        </div>

        <p class="status" id="statusText">作業中</p>

        <div class="timer-ring" role="timer" aria-live="polite" aria-atomic="true">
          <svg viewBox="0 0 220 220" class="ring-svg" aria-hidden="true">
            <circle class="ring-bg" cx="110" cy="110" r="96"></circle>
            <circle class="ring-progress" cx="110" cy="110" r="96"></circle>
          </svg>
          <p class="time" id="timeLabel">25:00</p>
        </div>

        <div class="controls">
          <button id="startPauseBtn" class="btn primary" type="button">開始</button>
          <button id="resetBtn" class="btn" type="button">リセット</button>
          <button id="notifyBtn" class="btn" type="button">通知を許可</button>
        </div>
      </section>

      <section class="progress-section" aria-label="今日の進捗">
        <h2>今日の進捗</h2>
        <div class="progress-grid">
          <article class="metric-card">
            <p class="metric-value" id="completedCount">0</p>
            <p class="metric-label">完了</p>
          </article>
          <article class="metric-card">
            <p class="metric-value" id="focusTime">0時間00分</p>
            <p class="metric-label">集中時間</p>
          </article>
          <article class="metric-card">
            <p class="metric-value" id="breakTime">0時間00分</p>
            <p class="metric-label">休憩時間</p>
          </article>
          <article class="metric-card">
            <p class="metric-value" id="cycleCount">0</p>
            <p class="metric-label">サイクル数</p>
          </article>
        </div>
        <div class="goal-progress" aria-label="日次進捗">
          <div class="goal-header">
            <p>目標 8回</p>
            <p id="goalText">0/8</p>
          </div>
          <div class="goal-bar" role="progressbar" aria-valuemin="0" aria-valuemax="8" aria-valuenow="0">
            <span id="goalFill"></span>
          </div>
        </div>
      </section>

      <section class="settings-panel" id="settingsPanel" hidden aria-label="設定">
        <h2>設定</h2>
        <div class="settings-row">
          <label for="workMinutesSelect">集中時間</label>
          <select id="workMinutesSelect" class="settings-select">
            <option value="15">15分</option>
            <option value="25">25分</option>
            <option value="35">35分</option>
            <option value="45">45分</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="breakMinutesSelect">休憩時間</label>
          <select id="breakMinutesSelect" class="settings-select">
            <option value="5">5分</option>
            <option value="10">10分</option>
            <option value="15">15分</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="themeSelect">テーマ</label>
          <select id="themeSelect" class="settings-select">
            <option value="dark">ダーク</option>
            <option value="light">ライト</option>
            <option value="focus">フォーカス</option>
          </select>
        </div>
        <div class="settings-row">
          <span>サウンド</span>
          <div class="sound-toggles">
            <label class="toggle-label"><input type="checkbox" id="soundStartCheck"> 開始音</label>
            <label class="toggle-label"><input type="checkbox" id="soundEndCheck"> 終了音</label>
            <label class="toggle-label"><input type="checkbox" id="soundTickCheck"> tick音</label>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
